<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synth Pad</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page-wrapper" class="clearfix">
      <canvas id="synth-pad"></canvas>
      <div id="info">
        <h1>Web Audio Synth Pad</h1>
        <p>
          Click and drag the mouse over the synthesizer pad to generate sounds.
        </p>
        <p>
          Frequency: <span id="frequency">n/a</span>
        </p>
        <p>
          Volumme: <span id="volume">n/a</span>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
